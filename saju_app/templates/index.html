{% extends "base.html" %}

{% block title %}My Destina에 오신 것을 환영합니다{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
<div class="landing-container">
    <div class="landing-box">
        <h1>My Destina</h1>
        <p>당신의 운명을 발견하세요.</p>
        
        <div class="cta-buttons">
            <a href="{{ url_for('auth.login') }}" class="cta-button primary">로그인</a>
            <a href="{{ url_for('auth.register') }}" class="cta-button secondary">회원가입</a>
        </div>
    </div>
</div>
{% endblock %}
