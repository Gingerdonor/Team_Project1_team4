{% extends "base.html" %}

{% block title %}편의 기능 설정{% endblock %}

{% block content %}
    <div class="main-header">
        <h2>편의 기능</h2>
    </div>
    <hr class="main-divider">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form class="settings-form" method="POST">
        <div class="form-group">
            <label for="language">언어 설정</label>
            <select id="language" name="language">
                <option value="ko" selected>한국어</option>
                <option value="en" disabled>English (준비 중)</option>
            </select>
        </div>

        <div class="form-group">
            <label>알림 설정</label>
            <div class="checkbox-group">
                <input type="checkbox" id="notice-alert" name="notice_alert" checked>
                <label for="notice-alert">공지사항 알림 받기</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="event-alert" name="event_alert" checked>
                <label for="event-alert">이벤트 및 혜택 알림 받기</label>
            </div>
        </div>
        
        <button type="submit" class="submit-button">설정 저장</button>
    </form>
{% endblock %}
